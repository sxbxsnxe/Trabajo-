<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti칩n de Fichas</title>
    <link rel="stylesheet" href="stylee.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .retiro { background-color: #f8d7da !important; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="login-logo">Inicio</div>
        <form id="login-form">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">LOGIN</button>
        </form>
        <p id="login-error" class="text-danger mt-2 text-center"></p>
    </div>
</div>

<div id="main-container" class="hidden">
    <div class="app-header">
        <div class="container">
            <div class="header-content">
                <div class="welcome-section">
                    <h4>Bienvenido, <span id="user-display" class="username"></span></h4>
                </div>
                <button id="logout-btn" class="btn-logout">
                    <i class="logout-icon"></i> Cerrar sesi칩n
                </button>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="search-card">
            <div class="card-header">
                <h5> Buscar Ficha</h5>
            </div>
            <div class="card-body">
                <div class="search-form">
                    <div class="form-group">
                        <label for="selectFicha" class="form-label">N칰mero de Ficha</label>
                        <div class="input-with-button">
                            <input list="listaFichas" id="selectFicha" class="form-control search-input" placeholder="Escribe o selecciona una ficha" />
                            <datalist id="listaFichas"></datalist>
                            <button class="btn-search" onclick="mostrarFicha()">
                                <i class="search-icon"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="programa-info" class="programa-card hidden">
            <div class="card-header">
                <h5> Informaci칩n del Programa</h5>
            </div>
            <div class="card-body">
                <h6 id="nombrePrograma" class="programa-name"></h6>
            </div>
        </div>

        <div class="table-card">
            <div class="card-header">
                <h5>游논 Lista de Aprendices</h5>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table id="tablaAprendices" class="custom-table">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
